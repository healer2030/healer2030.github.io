<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Whac Tha Mole</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<audio id="lobby1" preload="auto" loop autoplay src="sounds/lobby.mp3"></audio>
<audio id="lobby2" preload="auto" src="sounds/lobby2.mp3"></audio>
<audio id="lobby3" preload="auto"  src="sounds/lobby3.mp3"></audio>
<audio id="lobby4" preload="auto"  src="sounds/lobby4.mp3"></audio>

<div id="modal-score" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-primary">
        <h5 class="modal-title text-dark">Whac Tha Mole</h5>
      </div>
      <div class="modal-body">
        <p class="show-score"></p>
        <p>Whack the as many moles you can in <b>15</b> Seconds.</p>
        <p class="small">It's Spoooookkkkyyy season</p>
        <p class="text-right">Somto4Prez, 2018!</p>
      </div>
      <div class="modal-footer bg-secondary">

        <button id="go" type="button" class="btn btn-primary" data-dismiss="modal">Go</button>
      </div>
    </div>
  </div>
</div>
  
  <div class="score-block ml-auto">
    <span class="score">0</span>
  </div>

  <div class="game container row">
    <div class="hole hole1 col-4">
      <img src="img/mole.svg" class="mole">
    </div>
    <div class="hole hole2 col-4">
      <img src="img/mole.svg" class="mole">
    </div>
    <div class="hole hole3 col-4">
      <img src="img/mole.svg" class="mole">
    </div>
    <div class="hole hole4 col-4">
      <img src="img/mole.svg" class="mole">
    </div>
    <div class="hole hole5 col-4">
      <img src="img/mole.svg" class="mole">
    </div>
    <div class="hole hole6 col-4">
      <img src="img/mole.svg" class="mole">
    </div>
    <div class="hole hole7 col-4">
      <img src="img/mole.svg" class="mole">
    </div>
<div class="hole hole8 col-4">
      <img src="img/mole.svg" class="mole">
    </div>
<div class="hole hole9 col-4">
      <img src="img/mole.svg" class="mole">
    </div>

  </div>

  <audio id="whSound" src="sounds/whac.mp3"></audio>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
    
</body>
</html>
